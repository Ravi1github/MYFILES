<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors types</title>
    <style>
         /* first one is id selector and second is class selector */
    #first{
        color:brown;background-color: antiquewhite;
    }
    .second{
        color:blue;background-color: aqua;
    }
    /* for group css */
      p,span{
          color:chartreuse; 
          background-color:red  ;
      }

    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur adipisicing </p>
    <p class="second">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
