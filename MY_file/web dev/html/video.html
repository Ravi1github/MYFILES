<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video adding</title>
</head>
<body>
<!-- video adding  -->
<!-- poster is used to show images before the start of video -->
<video width="200px" controls   poster="image/ravi.png">
    <source src="song.mp4" type="video/mp4">
</video>
<!-- for adding youtube video -->
<iframe width="420" height="315"
src="https://www.youtube.com/watch?v=rBLCjz8as0E">
</iframe>
<!-- for audio -->
<audio controls >
  
    <source src="aud.mp3" type="audio/mpeg">
  
  </audio>
</body>
</html>
