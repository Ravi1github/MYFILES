<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table list forms"></form></title>
</head>
<body>
    <!-- unorderd list -->              
  <ul>
    <li>hi how are you</li>
    <li>hi how are you</li>
    <!-- list inside listt -->
    <ol type ="1">
        <li>hi how are you</li>
        <li>hi how are you</li>
        <li>hi how are you</li>
    </ol>
    <li>hi how are you</li>
  </ul>  
  <!-- order list  -->
  <ol type="A">
    <li>hi how are you</li>
    <li>hi how are you</li>
    <li>hi how are you</li>
  </ol>
  <!-- table creating -->
  <table>
      <caption>tables for student</caption>
      <thead>
      <tr>
          <th> name</th>
          <th>roll</th>
          <th>subject</th>
      </tr>
      </thead>
      <tbody>     
          <tr>
          <td>ravi</td>
          <td>41</td>
          <td>physics</td>
      </tr>
      <tr>
        <td>rakesh</td>
        <td>40</td>
        <td>physics</td>
    </tr>
    </tbody>

  </table>

</body>
</html>
