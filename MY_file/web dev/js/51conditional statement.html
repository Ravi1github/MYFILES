<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<body>
  <div>
    <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
    </ul>
  </div>
  <script>
    //if else
 let age=21;
 if(age>=18)
 {
    console.log("vote");
 }
 else 
 console.log(" not vote");
//switch
switch(age)
{
    case 1:
    console.log("age 1");
    break;
    case 21:
    console.log("age 21");
    break;
}

  </script>  
</body>
</html>
