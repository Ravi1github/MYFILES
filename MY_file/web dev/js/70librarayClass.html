<body>


    <script>
        class library {
            constructor(booklist) {
                this.booklist = booklist;
                this.issuedBook = [];
            }
            getbooklist() {
                this.booklist.array.forEach(element => {
                    console.log(element);
                });

            }

            issuebook(bookname, user) {
                this.issuedBook[bookname] = user;

            }
            returnbook() {
                delete this.issuedBook[bookname];
            }

        }
    </script>
