<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow fun</title>
</head>
<body>
   <script>
    //function short hand
    fun=()=>{
        console.log("good morning");
    }
    fun();
    //by argument
    sum=(a,b)=>{
        console.log(a+b);
    }
    sum(2,5);
   //important

   
   let obj1={
    names:["ravi","shyam","ram","bharat"],
    speak(){
        this.names.forEach((key)=>{
    console.log("kukdoo koo "+key);
        });
    }

   }
   obj1.speak();

   </script> 
</body>
</html>
