<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js event</title>
    <style>
        #btn{
            padding:10px;
            cursor: pointer;
            border: 2px solid brown;
            font-weight: bold;
            background-color: antiquewhite;

        }
    </style>
</head>
<body>
   <!-- browser events:
   click
   context menu
  mouseover/mouseout
  mousedown/mouseup 
  mousemove
  
  submit
  focus

  Domcontent loaded

  transitioned -->
  <div class="container">
    <h2 id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam voluptatem neque sit eligendi, temporibus deserunt, harum suscipit veritatis, consequuntur error nihil quasi? Delectus reprehenderit tempora officia ex inventore, sequi itaque.</h2>
  </div>
  <!-- for show and hide -->
<button id="btn" onclick="togglehide()" >show/hide</button>
<script>
    function togglehide()
    {
        let btn=document.getElementById('btn');
        let para=document.getElementById('para');
       if( para.style.display !='none')
       {
        para.style.display='none';
       }
       else{
        para.style.display='block';
       }
    }
</script>
</body>
</html>
