    <script>
        let obj={
            name:"harry",
            channel :"cwh",
            food:"bhindi",
        }
        console.log(obj);
        //to convert object into string
       let  objstr=JSON.stringify(obj);

        //now we can apply all propeertis of string
       objstr= objstr.replace("harry","ravi");
        console.log(objstr);
         //to convert string into object
         newobj=JSON.parse(objstr);
         console.log(newobj);
    </script>
