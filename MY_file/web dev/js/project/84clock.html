<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="upadateclock(); setInterval(upadateclock(),1000)">
    <h2 id="alarm">Alarm Clock</h2>
    <div id="clock">

    </div>
    <script>
      function   upadateclock(){
let currnttime=new Date();
let hours=currnttime.getHours();
   let min=currnttime.getMinutes();
   let sec=currnttime.getSeconds();

   let timeofday=hours<12?'AM':'PM';
  let timestr= hours+":"+min+":"+sec+" "+timeofday;

    document.getElementById('clock').innerHTML=timestr;
 } 
  </script>
</body>
</html>
