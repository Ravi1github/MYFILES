<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            width: 80%;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div id="success" class="alert alert-danger alert-dismissible fade  " role="alert">
    <strong>Success</strong> Your travel request  submitted 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div id="failure" class="alert alert-danger alert-dismissible fade  " role="alert">
    <strong>Success</strong> Your travel request not submitted 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="cont" >
    <form>
        <div class="mb-3" >
            <label for="name" class="form-label"> User name</label>
            <input type="email"id="username" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
            <div id="emailHelp" class="form-text"></div>
            <div class="invalid-feedback">this is wrong</div>

          </div>
         

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter Email">
          <div id="emailHelp" class="form-text"></div>
          <div class="invalid-feedback">this is wrong</div>
        </div>
      
        <select class="form-select" aria-label="Default select example">
            <option selected> select Your car</option>
            <option value="1">omni</option>
            <option value="2">maruti</option>
            <option value="3">BMW</option>
          </select>
          <br>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter address</label>
            <textarea class="form-control"  name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>


          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Phone no.</label>
            <input type="text" id="phone">
            <div class="invalid-feedback">this is wrong</div>
          </div>
        <button type="submit" id="submit"class="btn btn-primary">Submit</button>
      </form>
    </div>


    
<script src="formvalidation.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
